	<script src="/openseadragon/openseadragon.min.js"></script>

	<script>
		function initOSD(imageLoaderLimit = 0, minPixelRatio = 0.5) {
			window.osd = OpenSeadragon({
			    id:            "viewer",
			    prefixUrl:     "/openseadragon-flat-toolbar-icons-master/images/",
			    navigatorSizeRatio: 0.25,
			    wrapHorizontal:     false,
			    showNavigator:  true,
					gestureSettingsMouse: {
						clickToZoom: false,
						dblClickToZoom: true
					},
					imageLoaderLimit: imageLoaderLimit,
					minPixelRatio: minPixelRatio,
			    tileSources:   {
						height: 1080*1080,
						width:  1080*1920,
						tileWidth: 1920,
						tileHeight: 1080,
						maxLevel: 8,
						minLevel: 0,
						getTileUrl: function( level, x, y ){
				    	return "https://tilecdn.terrapixel.me/terrapixel/dest1_unus_annus_hd.jpg-dump.npy/" +
					    		level + "/" + y + "/" + x + ".jpg";
						}
			    }
			});
			window.osd.bookmarkUrl();
		}
		if(typeof(navigator.connection) !== 'undefined' && (navigator.connection.type === "cellular" || navigator.connection.type === "wimax" || navigator.connection.saveData))
		{
			if(
							confirm("ATTENTION: You are on mobile data or data saver mode. "+
											"This page is going to load a lot of images, probably "+
											"counting towards your data cap."+
											"\n"+
											"\n"+
											"Press ok to load anyways or cancel to abort.")) {
				initOSD(36,1.5);
			}
		}else if (navigator.userAgent.match(/iPhone|iPad|iPod/i) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) ) {
			if(
							confirm("ATTENTION: This page is going to load a lot of images, probably "+
											"counting towards your data cap, when on mobile data"+
											"\n"+
											"\n"+
											"Press 'ok' to load anyways (e.g. you are on wifi) or 'cancel' to abort.")) {
				initOSD(0,1.5);
			}
		} else {
			initOSD(0,0.5);
		}
	</script>
	<script>
	function inIframe () {
    try {
        return window.self !== window.top;
    } catch (e) {
        return true;
    }
	}
	if (inIframe()){
		var el = document.getElementById("timer");
		el.parentNode.removeChild(el);
	}else{
		// Set the date we're counting down to
		var countDownDate = new Date("Nov 14, 2020 08:01:00 UTC").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

		  // Get today's date and time
			var date = new Date();
		  var now = new Date().getTime();

		  // Find the distance between now and the count down date
		  var distance = countDownDate - now - (date.getTimezoneOffset() * 60 * 1000);

		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Output the result in an element with id="demo"
		  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
		  + minutes + "m " + seconds + "s ";

		  // If the count down is over, write some text
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("timer").innerHTML = "EXPIRED";
		  }
		}, 1000);
	}
</script>
